<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cinematic Farm</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  canvas { display: block; }
</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/controls/OrbitControls.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/loaders/GLTFLoader.js';
import { RGBELoader } from 'https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/loaders/RGBELoader.js';

/* ---------- SCENE ---------- */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0xffd8b0, 80, 300);

/* ---------- RENDERER ---------- */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.1;
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

/* ---------- CAMERA ---------- */
const camera = new THREE.PerspectiveCamera(
  55,
  window.innerWidth / window.innerHeight,
  0.1,
  500
);
camera.position.set(50, 28, 50);

/* ---------- CONTROLS ---------- */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.06;
controls.minDistance = 30;
controls.maxDistance = 90;
controls.maxPolarAngle = Math.PI * 0.45;

/* ---------- HDRI SKY ---------- */
new RGBELoader().load(
  './assets/hdri/bambanani_sunset_4k.exr',
  (hdr) => {
    hdr.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = hdr;
    scene.background = hdr;
  }
);

/* ---------- SUN LIGHT ---------- */
const sun = new THREE.DirectionalLight(0xffe7c2, 1.6);
sun.position.set(90, 120, 40);
sun.castShadow = true;
sun.shadow.mapSize.set(4096, 4096);
sun.shadow.camera.left = -150;
sun.shadow.camera.right = 150;
sun.shadow.camera.top = 150;
sun.shadow.camera.bottom = -150;
scene.add(sun);

/* ---------- GROUND ---------- */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(400, 400),
  new THREE.MeshStandardMaterial({
    color: 0x6b5a3e,
    roughness: 1,
    metalness: 0
  })
);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

/* ---------- LOAD YOUR MODEL ---------- */
const loader = new GLTFLoader();
loader.load(
  './assets/models/model.glb',
  (gltf) => {
    const model = gltf.scene;
    model.scale.setScalar(3);
    model.position.set(0, 0, 0);
    model.traverse((o) => {
      if (o.isMesh) o.castShadow = true;
    });
    scene.add(model);
  }
);

/* ---------- ATMOSPHERIC DUST ---------- */
const dustGeo = new THREE.BufferGeometry();
const dust = [];
for (let i = 0; i < 300; i++) {
  dust.push(
    (Math.random() - 0.5) * 200,
    Math.random() * 25,
    (Math.random() - 0.5) * 200
  );
}
dustGeo.setAttribute('position', new THREE.Float32BufferAttribute(dust, 3));

const dustMat = new THREE.PointsMaterial({
  color: 0xffe6c7,
  size: 0.6,
  transparent: true,
  opacity: 0.55
});

const dustPts = new THREE.Points(dustGeo, dustMat);
scene.add(dustPts);

/* ---------- ANIMATE ---------- */
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  dustPts.rotation.y += 0.0004;
  renderer.render(scene, camera);
}
animate();

/* ---------- RESIZE ---------- */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
