<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KrishiMitra — Smart Farming</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#87ceeb, #ffe5b4);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    cursor: default;
  }

  .hero {
    position: absolute;
    top: 40px;
    left: 40px;
    max-width: 460px;
    color: #1f1f1f;
    z-index: 10;
  }

  .hero h1 {
    font-size: 40px;
    margin: 0;
    font-weight: 900;
  }

  .hero p {
    margin-top: 14px;
    font-size: 17px;
    line-height: 1.55;
    opacity: 0.85;
  }

  .label {
    position: absolute;
    padding: 8px 14px;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    font-size: 13px;
    font-weight: 600;
    pointer-events: none;
    transform: translate(-50%, -50%);
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  }

  body.fade-out {
    animation: fade 0.6s forwards;
  }
  @keyframes fade { to { opacity: 0; } }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js"
  }
}
</script>
</head>

<body>

<div class="hero">
  <h1>Krishi Mitra</h1>
  <p>
    A smart farming platform combining AI crop insights,
    documentation support, crop recognition, and a
    connected farming community — built for the future of agriculture.
  </p>
</div>

<!-- ✅ CORRECT LABELS -->
<div class="label" id="l1">Krishi-Mitra AI</div>
<div class="label" id="l2">Documentation</div>
<div class="label" id="l3">Crop Recognition</div>
<div class="label" id="l4">Community</div>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

/* ───────── SCENE ───────── */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
scene.fog = new THREE.Fog(0x87ceeb, 80, 260);

/* ───────── CAMERA ───────── */
const camera = new THREE.PerspectiveCamera(48, innerWidth / innerHeight, 0.1, 500);
camera.position.set(90, 35, 0);

/* ───────── RENDERER ───────── */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.25;
document.body.appendChild(renderer.domElement);

/* ───────── CONTROLS ───────── */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.minDistance = 40;
controls.maxDistance = 120;
controls.target.set(0, 12, 0);

/* ───────── LIGHTING ───────── */
scene.add(new THREE.AmbientLight(0xffffff, 0.45));

const sun = new THREE.DirectionalLight(0xfff1c1, 3);
sun.position.set(100, 120, 60);
scene.add(sun);

/* SUN DISC */
const sunDisc = new THREE.Mesh(
  new THREE.SphereGeometry(6, 32, 32),
  new THREE.MeshBasicMaterial({ color: 0xfff1c1 })
);
sunDisc.position.set(120, 80, -100);
scene.add(sunDisc);

/* CLOUDS */
const clouds = [];
const cloudMat = new THREE.MeshStandardMaterial({
  color: 0xffffff,
  transparent: true,
  opacity: 0.85
});

for (let i = 0; i < 8; i++) {
  const cloud = new THREE.Mesh(
    new THREE.SphereGeometry(8 + Math.random()*6, 16, 16),
    cloudMat
  );
  cloud.position.set(
    -120 + Math.random()*240,
    70 + Math.random()*20,
    -120 + Math.random()*240
  );
  scene.add(cloud);
  clouds.push(cloud);
}

/* GROUND */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(600, 600),
  new THREE.MeshStandardMaterial({ color: 0x7a8450, roughness: 1 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

/* CROPS */
const cropMat = new THREE.MeshStandardMaterial({ color: 0x3f6b1b });
for (let x = -80; x <= 80; x += 6) {
  for (let z = -80; z <= -10; z += 6) {
    const crop = new THREE.Mesh(
      new THREE.BoxGeometry(3.5, 1.2, 4),
      cropMat
    );
    crop.position.set(x, 0.6, z);
    scene.add(crop);
  }
}

/* FEATURES */
const clickable = [];

function makeClickable(mesh, url) {
  mesh.userData.url = url;
  clickable.push(mesh);
}

/* 1️⃣ Krishi-Mitra AI (Barn) */
const barn = new THREE.Group();
const barnBase = new THREE.Mesh(
  new THREE.BoxGeometry(20, 10, 14),
  new THREE.MeshStandardMaterial({ color: 0xb5523b })
);
barnBase.position.y = 5;
barn.add(barnBase);

const roof = new THREE.Mesh(
  new THREE.ConeGeometry(16, 6, 4),
  new THREE.MeshStandardMaterial({ color: 0x7a2e1f })
);
roof.rotation.y = Math.PI / 4;
roof.position.y = 11;
barn.add(roof);
scene.add(barn);
makeClickable(barnBase, "/ai.html");

/* 2️⃣ Documentation */
const docs = new THREE.Mesh(
  new THREE.BoxGeometry(100, 0.4, 4),
  new THREE.MeshStandardMaterial({ color: 0x4da3ff })
);
docs.position.set(0, 0.2, 40);
scene.add(docs);
makeClickable(docs, "/docs.html");

/* 3️⃣ Crop Recognition */
const cropRec = new THREE.Mesh(
  new THREE.CylinderGeometry(1.2, 1.5, 20, 12),
  new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
);
cropRec.position.set(-40, 10, 20);
scene.add(cropRec);
makeClickable(cropRec, "/crop-recognition.html");

/* 4️⃣ Community */
const community = new THREE.Mesh(
  new THREE.CapsuleGeometry(1.2, 3, 4, 8),
  new THREE.MeshStandardMaterial({ color: 0x9b5de5 })
);
community.position.set(35, 2.5, 20);
scene.add(community);
makeClickable(community, "/community.html");

/* LABEL TARGETS */
const labelMap = [
  { obj: barn, el: document.getElementById("l1") },
  { obj: docs, el: document.getElementById("l2") },
  { obj: cropRec, el: document.getElementById("l3") },
  { obj: community, el: document.getElementById("l4") }
];

function updateLabels() {
  labelMap.forEach(f => {
    const p = new THREE.Vector3();
    f.obj.getWorldPosition(p);
    p.y += 10;
    p.project(camera);
    f.el.style.left = ((p.x * 0.5 + 0.5) * innerWidth) + "px";
    f.el.style.top  = ((-p.y * 0.5 + 0.5) * innerHeight) + "px";
  });
}

/* INTERACTION */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let hovered = null;
let autoRotate = true;

addEventListener("mousemove", e => {
  mouse.x = (e.clientX / innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / innerHeight) * 2 + 1;
});

addEventListener("pointerdown", () => autoRotate = false);

addEventListener("click", () => {
  if (!hovered) return;
  window.location.href = hovered.userData.url;
});

/* AUTO CAMERA */
let time = 0;
function autoCamera() {
  if (!autoRotate) return;
  time += 0.0006;
  camera.position.x = Math.cos(time) * 90;
  camera.position.z = Math.sin(time) * 90;
  camera.position.y = 35;
  camera.lookAt(0, 12, 0);
}

/* ANIMATE */
function animate() {
  requestAnimationFrame(animate);

  clouds.forEach((c, i) => {
    c.position.x += 0.01 + i * 0.002;
    if (c.position.x > 150) c.position.x = -150;
  });

  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(clickable);
  hovered = hits.length ? hits[0].object : null;
  document.body.style.cursor = hovered ? "pointer" : "default";

  autoCamera();
  updateLabels();
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
