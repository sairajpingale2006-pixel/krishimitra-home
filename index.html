<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KrishiMitra â€“ Smart Farm</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#f6b26b, #ffd9a0);
    font-family: system-ui, sans-serif;
  }

  /* LABELS */
  .label {
    position: absolute;
    color: #2b2b2b;
    background: rgba(255,255,255,0.9);
    padding: 6px 10px;
    border-radius: 12px;
    font-size: 13px;
    font-weight: 600;
    pointer-events: none;
    transform: translate(-50%, -50%);
    white-space: nowrap;
  }
</style>

<!-- IMPORT MAP -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js",
    "three/examples/jsm/loaders/GLTFLoader.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/loaders/GLTFLoader.js"
  }
}
</script>
</head>

<body>

<!-- LABEL ELEMENTS -->
<div class="label" id="l1">Crop Health AI</div>
<div class="label" id="l2">Weather Alerts</div>
<div class="label" id="l3">Smart Irrigation</div>
<div class="label" id="l4">Farmer Community</div>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";

/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf6b26b);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(55, innerWidth / innerHeight, 0.1, 200);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
document.body.appendChild(renderer.domElement);

/* CONTROLS */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.minDistance = 6;
controls.maxDistance = 12;

/* LIGHTING */
scene.add(new THREE.AmbientLight(0xffffff, 0.35));

const sun = new THREE.DirectionalLight(0xffd6a5, 2);
sun.position.set(8, 10, 6);
scene.add(sun);

const rim = new THREE.DirectionalLight(0xffffff, 1.1);
rim.position.set(-8, 6, -8);
scene.add(rim);

/* GROUND */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ color: 0x6b705c, roughness: 1 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

/* MODELS */
const loader = new GLTFLoader();
const scarecrows = [];
const positions = [
  [-4, 0, 0],
  [ 4, 0, 0],
  [ 0, 0, -4],
  [ 0, 0, 4]
];

loader.load("./scarecrow.glb", (gltf) => {
  for (let i = 0; i < 4; i++) {
    const m = gltf.scene.clone();
    m.scale.setScalar(0.35);
    m.position.set(...positions[i]);
    scene.add(m);
    scarecrows.push(m);
  }

  // FIX GROUND + FRAME CAMERA
  const box = new THREE.Box3().setFromObject(scarecrows[0]);
  scarecrows.forEach(m => m.position.y -= box.min.y);

  const height = box.getSize(new THREE.Vector3()).y;
  controls.target.set(0, height * 0.55, 0);

  camera.position.set(8, height * 0.9, 8);
  camera.lookAt(controls.target);
});

/* LABEL PROJECTION */
const labels = [
  document.getElementById("l1"),
  document.getElementById("l2"),
  document.getElementById("l3"),
  document.getElementById("l4")
];

function updateLabels() {
  scarecrows.forEach((m, i) => {
    const pos = m.position.clone();
    pos.y += 2.2;
    pos.project(camera);

    labels[i].style.left = ((pos.x * 0.5 + 0.5) * innerWidth) + "px";
    labels[i].style.top  = ((-pos.y * 0.5 + 0.5) * innerHeight) + "px";
  });
}

/* ANIMATE */
function animate() {
  requestAnimationFrame(animate);
  scarecrows.forEach(m => m.rotation.y += 0.002);
  controls.update();
  updateLabels();
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
