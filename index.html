<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>

<title>KrishiMitra — Smart Farming Platform</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#87ceeb, #ffe5b4);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .hero {
    position: absolute;
    top: 40px;
    left: 40px;
    max-width: 460px;
    z-index: 10;
    color: #1f1f1f;
  }

  .hero h1 {
    font-size: 40px;
    margin: 0;
    font-weight: 900;
  }

  .hero p {
    margin-top: 14px;
    font-size: 17px;
    line-height: 1.55;
    opacity: 0.85;
  }

  .label {
    position: absolute;
    padding: 8px 14px;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    font-size: 13px;
    font-weight: 600;
    pointer-events: none;
    transform: translate(-50%, -50%);
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    white-space: nowrap;
  }

  @media (max-width: 768px) {
    .hero {
      top: 20px;
      left: 20px;
      right: 20px;
      max-width: none;
    }
    .hero h1 { font-size: 28px; }
    .hero p {
      font-size: 14px;
      line-height: 1.45;
    }
    .label {
      font-size: 11px;
      padding: 6px 10px;
    }
  }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js"
  }
}
</script>
</head>

<body>

<div class="hero">
  <h1>KrishiMitra</h1>
  <p>
    A smart farming platform combining AI assistance,
    crop recognition, documentation, and community
    collaboration to empower farmers.
  </p>
</div>

<!-- LABELS -->
<div class="label" id="l1">Krishi-Mitra AI</div>
<div class="label" id="l2">Documentation</div>
<div class="label" id="l3">Crop Recognition</div>
<div class="label" id="l4">Community</div>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

/* DEVICE */
const isMobile = window.innerWidth < 768;

/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);
scene.fog = new THREE.Fog(0x87ceeb, 80, 260);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  isMobile ? 60 : 48,
  window.innerWidth / window.innerHeight,
  0.1,
  500
);
camera.position.set(
  isMobile ? 60 : 90,
  isMobile ? 32 : 35,
  0
);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({
  antialias: window.devicePixelRatio < 2
});
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.25;
document.body.appendChild(renderer.domElement);

/* CONTROLS */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.rotateSpeed = isMobile ? 0.45 : 1;
controls.zoomSpeed   = isMobile ? 0.6  : 1;
controls.minDistance = isMobile ? 42 : 40;
controls.maxDistance = isMobile ? 95 : 120;
controls.target.set(0, 12, 0);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 0.45));
const sun = new THREE.DirectionalLight(0xfff1c1, 3);
sun.position.set(100, 120, 60);
scene.add(sun);

/* GROUND */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(600, 600),
  new THREE.MeshStandardMaterial({ color: 0x7a8450 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

/* CROPS */
const cropMat = new THREE.MeshStandardMaterial({ color: 0x3f6b1b });
for (let x = -80; x <= 80; x += 6) {
  for (let z = -80; z <= -10; z += 6) {
    const crop = new THREE.Mesh(
      new THREE.BoxGeometry(3.5, 1.2, 4),
      cropMat
    );
    crop.position.set(x, 0.6, z);
    scene.add(crop);
  }
}

/* CLICKABLE FEATURES */
const clickable = [];
function makeClickable(mesh, url) {
  mesh.userData.url = url;
  clickable.push(mesh);
}

/* 1️⃣ Krishi-Mitra AI */
const barn = new THREE.Mesh(
  new THREE.BoxGeometry(20, 10, 14),
  new THREE.MeshStandardMaterial({ color: 0xb5523b })
);
barn.position.set(0, 5, 0);
scene.add(barn);
makeClickable(barn, "/ai");

/* 2️⃣ Documentation */
const docs = new THREE.Mesh(
  new THREE.BoxGeometry(100, 0.4, 4),
  new THREE.MeshStandardMaterial({ color: 0x4da3ff })
);
docs.position.set(0, 0.2, 40);
scene.add(docs);
makeClickable(docs, "/documentation");

/* 3️⃣ Crop Recognition */
const cropRec = new THREE.Mesh(
  new THREE.CylinderGeometry(1.2, 1.5, 20, 12),
  new THREE.MeshStandardMaterial({ color: 0xaaaaaa })
);
cropRec.position.set(-40, 10, 20);
scene.add(cropRec);
makeClickable(cropRec, "/crop-recognition");

/* 4️⃣ Community */
const community = new THREE.Mesh(
  new THREE.CapsuleGeometry(1.2, 3, 4, 8),
  new THREE.MeshStandardMaterial({ color: 0x9b5de5 })
);
community.position.set(35, 2.5, 20);
scene.add(community);
makeClickable(community, "/community");

/* LABELS */
const labelMap = [
  { obj: barn, el: l1 },
  { obj: docs, el: l2 },
  { obj: cropRec, el: l3 },
  { obj: community, el: l4 }
];

function updateLabels() {
  labelMap.forEach(f => {
    const p = new THREE.Vector3();
    f.obj.getWorldPosition(p);
    p.y += 10;
    p.project(camera);
    f.el.style.left = ((p.x * 0.5 + 0.5) * innerWidth) + "px";
    f.el.style.top  = ((-p.y * 0.5 + 0.5) * innerHeight) + "px";
  });
}

/* INTERACTION */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let hovered = null;
let autoRotate = true;

addEventListener("mousemove", e => {
  mouse.x = (e.clientX / innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / innerHeight) * 2 + 1;
});

addEventListener("pointerdown", () => autoRotate = false);
addEventListener("touchstart", () => autoRotate = false, { passive: true });

addEventListener("click", () => {
  if (hovered) window.location.href = hovered.userData.url;
});

/* AUTO CAMERA */
let t = 0;
function autoCamera() {
  if (!autoRotate) return;
  t += 0.0006;
  camera.position.x = Math.cos(t) * (isMobile ? 60 : 90);
  camera.position.z = Math.sin(t) * (isMobile ? 60 : 90);
  camera.position.y = isMobile ? 32 : 35;
  camera.lookAt(0, 12, 0);
}

/* LOOP */
function animate() {
  requestAnimationFrame(animate);

  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(clickable);
  hovered = hits.length ? hits[0].object : null;
  document.body.style.cursor = hovered ? "pointer" : "default";

  autoCamera();
  updateLabels();
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
