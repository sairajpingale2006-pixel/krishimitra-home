<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KrishiMitra â€“ Smart Farm Platform</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#f6b26b, #ffe5b4);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .ui {
    position: absolute;
    top: 24px;
    left: 24px;
    max-width: 420px;
    color: #2b2b2b;
  }

  .ui h1 {
    margin: 0;
    font-size: 30px;
    font-weight: 800;
  }

  .ui p {
    margin-top: 10px;
    font-size: 15px;
    line-height: 1.5;
  }

  .label {
    position: absolute;
    background: rgba(255,255,255,0.95);
    padding: 8px 14px;
    border-radius: 18px;
    font-size: 13px;
    font-weight: 600;
    color: #2b2b2b;
    pointer-events: none;
    transform: translate(-50%, -50%);
    white-space: nowrap;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js"
  }
}
</script>
</head>

<body>

<div class="ui">
  <h1>KrishiMitra</h1>
  <p>
    A smart farming platform that helps farmers make better decisions
    using AI crop monitoring, weather intelligence, smart irrigation,
    and a connected farming community.
  </p>
</div>

<div class="label" id="l1">AI Crop Monitoring</div>
<div class="label" id="l2">Smart Irrigation</div>
<div class="label" id="l3">Weather Intelligence</div>
<div class="label" id="l4">Farmer Community</div>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

/* ---------------- SCENE ---------------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf6b26b);
scene.fog = new THREE.Fog(0xf6b26b, 30, 120);

/* ---------------- CAMERA ---------------- */
const camera = new THREE.PerspectiveCamera(55, innerWidth / innerHeight, 0.1, 400);
camera.position.set(30, 18, 30);

/* ---------------- RENDERER ---------------- */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
document.body.appendChild(renderer.domElement);

/* ---------------- CONTROLS ---------------- */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.minDistance = 20;
controls.maxDistance = 45;
controls.target.set(0, 5, 0);

/* ---------------- LIGHTING ---------------- */
scene.add(new THREE.AmbientLight(0xffffff, 0.45));

const sun = new THREE.DirectionalLight(0xffd6a5, 2.6);
sun.position.set(40, 50, 20);
scene.add(sun);

const rim = new THREE.DirectionalLight(0xffffff, 1.2);
rim.position.set(-30, 15, -30);
scene.add(rim);

/* ---------------- GROUND ---------------- */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(400, 400),
  new THREE.MeshStandardMaterial({
    color: 0x7a8450,
    roughness: 1
  })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

/* ---------------- CROPS ---------------- */
const cropGeo = new THREE.CylinderGeometry(0.2, 0.2, 2.2, 6);
const cropMat = new THREE.MeshStandardMaterial({ color: 0x3a5f0b });

for (let x = -40; x <= 40; x += 3) {
  for (let z = -40; z <= -15; z += 2) {
    const crop = new THREE.Mesh(cropGeo, cropMat);
    crop.position.set(x + Math.random()*0.3, 1.1, z + Math.random()*0.3);
    scene.add(crop);
  }
}

/* ---------------- FEATURE ZONES ---------------- */
const features = [];

/* Helper */
function addFeature(x, z, color, height, pulse=false) {
  const base = new THREE.Mesh(
    new THREE.CylinderGeometry(0.8, 0.8, height, 10),
    new THREE.MeshStandardMaterial({ color })
  );
  base.position.set(x, height/2, z);
  scene.add(base);
  features.push({ mesh: base, pulse });
}

/* AI Monitoring */
addFeature(-15, 10, 0xc9a24d, 6, true);

/* Irrigation */
addFeature(15, 10, 0x4da3ff, 4, true);

/* Weather */
addFeature(-12, -12, 0x888888, 9, false);

/* Community */
addFeature(12, -12, 0x9b5de5, 5, true);

/* ---------------- LABELS ---------------- */
const labels = [
  document.getElementById("l1"),
  document.getElementById("l2"),
  document.getElementById("l3"),
  document.getElementById("l4")
];

function updateLabels() {
  features.forEach((f, i) => {
    const p = f.mesh.position.clone();
    p.y += f.mesh.geometry.parameters.height + 1.2;
    p.project(camera);

    labels[i].style.left = ((p.x * 0.5 + 0.5) * innerWidth) + "px";
    labels[i].style.top  = ((-p.y * 0.5 + 0.5) * innerHeight) + "px";
  });
}

/* ---------------- ANIMATION ---------------- */
let t = 0;
function animate() {
  requestAnimationFrame(animate);
  t += 0.02;

  features.forEach(f => {
    if (f.pulse) {
      f.mesh.scale.y = 1 + Math.sin(t) * 0.05;
    }
  });

  controls.update();
  updateLabels();
  renderer.render(scene, camera);
}
animate();

/* ---------------- RESIZE ---------------- */
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
