<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KrishiMitra â€“ Proper Lighting</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; }
</style>

<!-- IMPORT MAP -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js",
    "three/examples/jsm/loaders/GLTFLoader.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/loaders/GLTFLoader.js",
    "three/examples/jsm/loaders/RGBELoader.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/loaders/RGBELoader.js"
  }
}
</script>
</head>

<body>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
import { RGBELoader } from "three/examples/jsm/loaders/RGBELoader.js";

/* SCENE */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(55, innerWidth / innerHeight, 0.1, 1000);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 2.4; // ðŸ”¥ ACTUALLY BRIGHT
document.body.appendChild(renderer.domElement);

/* CONTROLS */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* STUDIO LIGHTS (VISIBLE GUARANTEE) */
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

const key = new THREE.DirectionalLight(0xffffff, 2.5);
key.position.set(5, 10, 5);
scene.add(key);

const fill = new THREE.DirectionalLight(0xffffff, 1.5);
fill.position.set(-5, 3, -5);
scene.add(fill);

/* HDRI (ENV ONLY â€” NOT BACKGROUND) */
new RGBELoader()
  .setDataType(THREE.FloatType)
  .load(
    "https://dl.polyhaven.org/file/ph-assets/HDRIs/exr/4k/bambanani_sunset_4k.exr",
    (hdr) => {
      const pmrem = new THREE.PMREMGenerator(renderer);
      const envMap = pmrem.fromEquirectangular(hdr).texture;

      scene.environment = envMap;
      hdr.dispose();
      pmrem.dispose();
    }
  );

/* MODEL */
let model;
const loader = new GLTFLoader();
loader.load(
  "./scarecrow.glb",
  (gltf) => {
    model = gltf.scene;

    model.traverse((child) => {
      if (child.isMesh && child.material) {
        child.material.envMapIntensity = 2.5; // ðŸ”‘ THIS IS THE FIX
        child.material.needsUpdate = true;
      }
    });

    scene.add(model);

    /* FRAME CAMERA */
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3()).length();
    const center = box.getCenter(new THREE.Vector3());

    camera.position.set(
      center.x + size,
      center.y + size * 0.6,
      center.z + size
    );
    camera.lookAt(center);
    controls.target.copy(center);
  },
  undefined,
  (err) => console.error(err)
);

/* ANIMATE */
function animate() {
  requestAnimationFrame(animate);
  if (model) model.rotation.y += 0.002;
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
