<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KrishiMitra â€“ Colored Model</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
  }
</style>

<!-- IMPORT MAP (DO NOT CHANGE) -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js",
    "three/examples/jsm/loaders/GLTFLoader.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/loaders/GLTFLoader.js"
  }
}
</script>
</head>

<body>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";

/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x1a1a1a);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
document.body.appendChild(renderer.domElement);

/* CONTROLS */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* LIGHTING (STRONG & CLEAR) */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));

const keyLight = new THREE.DirectionalLight(0xffffff, 1.8);
keyLight.position.set(5, 10, 5);
scene.add(keyLight);

const rimLight = new THREE.DirectionalLight(0xffffff, 0.8);
rimLight.position.set(-5, 4, -5);
scene.add(rimLight);

/* MODEL */
let model;
const loader = new GLTFLoader();
loader.load(
  "./scarecrow.glb",
  (gltf) => {
    model = gltf.scene;

    /* ðŸ”¥ FORCE VISIBLE MATERIALS */
    model.traverse((child) => {
      if (child.isMesh) {
        child.material = new THREE.MeshStandardMaterial({
          color: 0xd2b48c,   // straw / wheat color
          roughness: 0.85,
          metalness: 0.0
        });
      }
    });

    scene.add(model);

    /* AUTO FRAME CAMERA */
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3()).length();
    const center = box.getCenter(new THREE.Vector3());

    camera.position.set(
      center.x + size,
      center.y + size * 0.6,
      center.z + size
    );
    camera.lookAt(center);
    controls.target.copy(center);
  },
  undefined,
  (err) => console.error("GLB ERROR:", err)
);

/* ANIMATION */
function animate() {
  requestAnimationFrame(animate);

  if (model) {
    model.rotation.y += 0.003; // smooth rotation
  }

  controls.update();
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
