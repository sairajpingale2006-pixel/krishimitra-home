<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>KrishiMitra â€“ Sunrise Farm</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#f6b26b, #ffd9a0); /* sunrise fallback */
  }
</style>

<!-- IMPORT MAP (FIXES "three" ERROR FOREVER) -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js",
    "three/examples/jsm/loaders/GLTFLoader.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/loaders/GLTFLoader.js"
  }
}
</script>
</head>

<body>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";

/* ---------------- SCENE ---------------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf6b26b);

/* ---------------- CAMERA ---------------- */
const camera = new THREE.PerspectiveCamera(
  55,
  window.innerWidth / window.innerHeight,
  0.01,
  200
);
camera.position.set(4, 2.5, 6);

/* ---------------- RENDERER ---------------- */
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.25;
document.body.appendChild(renderer.domElement);

/* ---------------- CONTROLS ---------------- */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.minDistance = 3;
controls.maxDistance = 9;

/* ---------------- LIGHTING ---------------- */
/* soft ambient */
scene.add(new THREE.AmbientLight(0xffffff, 0.35));

/* main sunrise sun */
const sun = new THREE.DirectionalLight(0xffd6a5, 2);
sun.position.set(8, 10, 6);
scene.add(sun);

/* rim light (cinematic edge) */
const rim = new THREE.DirectionalLight(0xffffff, 1.2);
rim.position.set(-8, 5, -8);
scene.add(rim);

/* ---------------- GROUND ---------------- */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  new THREE.MeshStandardMaterial({
    color: 0x6b705c,   // darker = contrast
    roughness: 1
  })
);
ground.rotation.x = -Math.PI / 2;
ground.position.y = -1;
scene.add(ground);

/* ---------------- MODEL ---------------- */
let model;
new GLTFLoader().load(
  "./scarecrow.glb",
  (gltf) => {
    model = gltf.scene;
    scene.add(model);

    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3()).length();
    const center = box.getCenter(new THREE.Vector3());

    camera.position.set(
      center.x + size * 1.2,
      center.y + size * 0.8,
      center.z + size * 1.2
    );

    camera.lookAt(center);
    controls.target.copy(center);
  },
  undefined,
  (err) => console.error(err)
);

/* ---------------- ANIMATION ---------------- */
function animate() {
  requestAnimationFrame(animate);
  if (model) model.rotation.y += 0.002;
  controls.update();
  renderer.render(scene, camera);
}
animate();

/* ---------------- RESIZE ---------------- */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
