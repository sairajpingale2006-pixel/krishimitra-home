<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KrishiMitra â€“ Original Colors</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
</style>

<!-- IMPORT MAP (CRITICAL â€“ DO NOT CHANGE) -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js",
    "three/examples/jsm/loaders/GLTFLoader.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/loaders/GLTFLoader.js",
    "three/examples/jsm/loaders/RGBELoader.js":
      "https://unpkg.com/three@0.164.1/examples/jsm/loaders/RGBELoader.js"
  }
}
</script>
</head>

<body>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
import { RGBELoader } from "three/examples/jsm/loaders/RGBELoader.js";

/* SCENE */
const scene = new THREE.Scene();

/* CAMERA */
const camera = new THREE.PerspectiveCamera(
  55,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

/* RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 2.2;
document.body.appendChild(renderer.domElement);

/* CONTROLS */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* LIGHTS (SUPPORT LIGHTS ONLY) */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const sun = new THREE.DirectionalLight(0xffffff, 0.6);
sun.position.set(10, 15, 10);
scene.add(sun);

/* ðŸŒ… HDRI ENVIRONMENT (THIS FIXES COLORS) */
new RGBELoader()
  .setDataType(THREE.FloatType)
  .load(
    "https://dl.polyhaven.org/file/ph-assets/HDRIs/exr/4k/bambanani_sunset_4k.exr",
    (hdr) => {
      hdr.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = hdr;
      scene.environmentIntensity = 1.8;
      scene.background = hdr; // remove this line if you want dark bg
    }
  );

/* MODEL */
let model;
const loader = new GLTFLoader();
loader.load(
  "./scarecrow.glb",
  (gltf) => {
    model = gltf.scene;

    // ðŸ”‘ KEEP ORIGINAL MATERIALS
    model.traverse((child) => {
      if (child.isMesh) {
        child.material.needsUpdate = true;
      }
    });

    scene.add(model);

    /* AUTO FRAME CAMERA */
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3()).length();
    const center = box.getCenter(new THREE.Vector3());

    camera.position.set(
      center.x + size,
      center.y + size * 0.6,
      center.z + size
    );
    camera.lookAt(center);
    controls.target.copy(center);
  },
  undefined,
  (err) => console.error("GLB ERROR:", err)
);

/* ANIMATION */
function animate() {
  requestAnimationFrame(animate);

  if (model) {
    model.rotation.y += 0.002; // subtle cinematic rotation
  }

  controls.update();
  renderer.render(scene, camera);
}
animate();

/* RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
